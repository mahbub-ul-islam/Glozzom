    <!-- contact section -->
    <section id="contact-page-contact-form-section" class="py-5">
        <div class="container">
            <div class="row">
                <!-- d-flex align-items-stretch -->
                <!-- for making both card height same -->
                <div class="col-md-4 d-flex align-items-stretch">
                    <div class="card p-4 bg-dark text-white ">
                        <div class="card-body">
                            <h4>Get In Touch</h4>

                            <h4>Phone</h4>

                        </div>
                    </div>
                </div>
                <div class="col-md-8 d-flex align-items-stretch">

                        <div class="card-body">

                            <hr>

                                <div class="col-md-6 form-floating">

                                    <label>Enter First Name</label>
                                </div>
                                <div class="col-md-6 form-floating">
                                    <input type="text" class="form-control" placeholder="Last Name" required>
                                    <label>Enter Last Name</label>
                                </div>
                                <div class="col-md-6 form-floating">
                                    <input type="text" class="form-control" placeholder="Email" required>
                                    <label>Enter Email</label>
                                </div>
                                <div class="col-md-6 form-floating">
                                    <input type="text" class="form-control" placeholder="Phone Number" required>
                                    <label>Enter Phone Number</label>
                                </div>
                                <div class="col-md-12 form-floating">
                                    <textarea class="form-control" name="" id="" cols="30" rows="10" placeholder="Message" style="height: 100px" required></textarea>
                                    <label>Message</label>
                                </div>
                                <div class="col-md-12 d-grid">
                                    <button class="btn btn-outline-danger" type="submit">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
